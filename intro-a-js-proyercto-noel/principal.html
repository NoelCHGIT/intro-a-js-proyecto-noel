<html>
<head>
  <title>Menú del Cajero Automático</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <header class="header-container">
    <div class="logo-container">
      <div class="logo-box">
        <img src="https://images.vexels.com/media/users/3/129288/isolated/preview/52e06e07244a3590366669665ea540e3-icono-de-circulo-de-banco-3.png" alt="Logo del Cajero Automático" class="logo">
        <h1 class="cajero-title">Cajero Automático</h1>  
      </div>
    </div>
    <div class="user-container">
      <div class="user-box">
        <span class="user-label">Usuario:</span>
        <span class="user-name">NOEL</span>
        <span class="user-balance">Saldo:</span>
        <span class="user-money">
          <input type="text" name= "cantidad1" id="c1" value="2000">
        </span>
      </div>
    </div>
  </header>

  <section>
    <nav>
      <h2 class="transaction-title">¡HOLA NOEL! <br> Por favor, Seleccione su transacción</h2>
     
    </nav>
  </section>
  
  <div class="content">
    <div class="left-boxes">
      <div class="box box1" onclick="window.location.href='retiros.html'">
        <img src="https://static.vecteezy.com/system/resources/previews/002/486/468/non_2x/withdraw-money-icon-vector.jpg" alt="Logo 1" class="rounded-logo">
        <h3>Retiros</h3>
      </div>
      <div class="box box2" onclick="window.location.href='pagina2.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/2040/2040813.png" alt="Logo 2" class="rounded-logo">
        <h3>Depositos</h3>
      </div>
      <div class="box box3" onclick="window.location.href='pagina3.html'">
        <img src="https://thumbs.dreamstime.com/b/icono-del-vector-de-transferencia-dinero-env%C3%ADo-r%C3%A1pido-logotipo-en-d%C3%B3lares-189031942.jpg" alt="Logo 3" class="rounded-logo">
        <h3>Transferencias</h3>
      </div>
    </div>
    <div class="right-boxes">
      <div class="box box4" onclick="window.location.href='pagina4.html'">
        <img src="https://thumbs.dreamstime.com/b/icono-de-solicitud-dinero-finanzas-con-signo-interrogaci%C3%B3n-financiaci%C3%B3n-y-ayuda-indicar-el-s%C3%ADmbolo-consulta-vector-224006271.jpg" alt="Logo 4" class="rounded-logo">
        <h3>Consultas</h3>
      </div>
      <div class="box box5" onclick="window.location.href='pagina5.html'">
        <img src="https://cdn.icon-icons.com/icons2/2508/PNG/512/money_security_secure_shield_protection_protected_dollar_currency_business_icon_150703.png" alt="Logo 5" class="rounded-logo">
        <h3>Mi clave</h3>
      </div>
      <div class="box box6" onclick="window.location.href='pagina6.html'">
        <img src="https://w7.pngwing.com/pngs/824/587/png-transparent-computer-icons-button-user-interface-exit-logo-area-symbol-thumbnail.png" alt="Logo 6" class="rounded-logo">
        <h3>Salir</h3>
      </div>
    </div>
  </div>
  </section>

  <footer>
    <!-- Contenido del footer -->
  </footer>
  

  <script>
    window.onload = function() {
      var saldo = localStorage.getItem('saldo');
      document.getElementById('c1').value = saldo;
    }
  </script>

  
</body>
</html>
